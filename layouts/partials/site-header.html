<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{.Site.BaseURL}}">
      <img src='{{ relURL "img/nerves.svg" }}' alt="Nerves" style="max-height: 4rem">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" data-target="appHeaderNavbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="appHeaderNavbarMenu" class="navbar-menu">
    {{ if .Site.Menus.main }}
      <div class="navbar-start">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class='navbar-item has-text-centered {{ cond (eq $.RelPermalink .URL) " is-active" "" }}'>
            {{ cond (eq .Name "Github") (partial "github-logo" .)  .Name }}
          </a>
        {{ end }}
      </div>
    {{ end }}
  </div>
